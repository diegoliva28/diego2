<!-- 
Hay que linkear el el codigo javascript con el HTML, esto se puede hacer mediante 2 formas:
hay que linkearlo <script> //codigo de java </script>, y el atributo "src"para  direccionarlo a un archivo externo
se puede colocar tanto en el body como en el head

BODY:en el body se usa <script src= nombre del archivo></script>, si el archivo que contiene el codigo se encuentra
dentro de una carpeta pones antes del nombre "./(nombre de la carpeta)/(nombre del archivo de js)" 
Se pone abajo del body

ejemplo:<script src='jv2.js'></script>

HEAD: Tambien se puede en el Head, pero hay que usar el atributo defer delante del src, porque asi se carga el html y
despues el js. Se pone abajo del head

ejemplo: <script defer src='jv2.js'></script>

BOOSTRAP: con esto, se encarga el codigo al final
